<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Figure Tag</h1>
    <figure>
        <img src="depositphotos_142040232-stock-photo-old-man-giving-young-plant.jpg" alt="Plants">
        <figcaption>This Image is about Plants!</figcaption>
    </figure>


    <hr>

    <h1>To make image clickable</h1>
    <img src="istockphoto-511976070-612x612.jpg" alt="img" usemap="#img-map" height="250" width="150">

    <map name="img-map">
        <area shape="rect" coords="0,0,150,250" href="https://www.google.com" alt="Go to Google" target="_blank">
        
    </map>
    

    <hr>

    



    <picture>
        <object data="" type=""></object>
    </picture>
</body>
</html>
